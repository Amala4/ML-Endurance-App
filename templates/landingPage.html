<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ML Endurance Fueling App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'assets/style/main.css' %}" crossorigin="anonymous" />
</head>

<body>
  <div class="main-content-landingpage-container">
    <div class="artical-height">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="content-wrapper">
              <div class="content-head d-flex flex-column gap-5 align-items-center">
                <div class="image">
                  <img src="{% static 'assets/images/png/starter-img.png' %}" alt="" />
                </div>
                <div class="content d-flex flex-column align-items-center justify-content-center">
                  <h1 class="main-heading">Fuel Your Best Performance, Every Time.</h1>
                  <p>Discover personalized nutrition and fueling strategies tailored to your workouts. Start your
                    journey to peak endurance with recommendations that evolve with you.</p>
                </div>
              </div>
              <div class="starter-btn w-50">
                <a href="{% url 'user_login' %}">
                  <button class="btn-theme-light">
                    Log In
                  </button>
                </a>

                <a href="{% url 'signup' %}">
                  <button class="btn-theme-dark">
                    Create Account
                  </button>
                </a>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</html>
